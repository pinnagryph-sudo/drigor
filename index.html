<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Vaeloris">
  <meta name="application-name" content="Vaeloris Encyclopedia">
  <meta name="theme-color" content="#b89d76">
  <meta name="description" content="The complete guide to The Bonded Path - Pinnagryphs, realms, and the Soul Tie">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1612' width='100' height='100' rx='20'/><text y='68' x='50' text-anchor='middle' font-size='60'>üìú</text></svg>">
  <title>Vaeloris Encyclopedia - The Bonded Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ==================== CSS VARIABLES FOR THEMING ==================== */
    :root {
      --bg-primary: #1a1612;
      --bg-secondary: #0d0b09;
      --bg-card: rgba(0,0,0,0.2);
      --bg-hover: rgba(255,255,255,0.05);
      --text-primary: #e8e0d4;
      --text-secondary: rgba(232, 224, 212, 0.7);
      --text-muted: rgba(232, 224, 212, 0.5);
      --accent-gold: #b89d76;
      --accent-gold-dim: rgba(184, 157, 118, 0.3);
      --border-color: rgba(184, 157, 118, 0.15);
      --border-highlight: rgba(184, 157, 118, 0.4);
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --scrollbar-track: rgba(0,0,0,0.2);
      --scrollbar-thumb: rgba(184, 157, 118, 0.3);
    }

    [data-theme="light"] {
      --bg-primary: #f8f4ed;
      --bg-secondary: #ebe5d9;
      --bg-card: rgba(0,0,0,0.04);
      --bg-hover: rgba(0,0,0,0.06);
      --text-primary: #2c2418;
      --text-secondary: rgba(44, 36, 24, 0.75);
      --text-muted: rgba(44, 36, 24, 0.5);
      --accent-gold: #8b6f47;
      --accent-gold-dim: rgba(139, 111, 71, 0.2);
      --border-color: rgba(139, 111, 71, 0.2);
      --border-highlight: rgba(139, 111, 71, 0.4);
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --scrollbar-track: rgba(0,0,0,0.05);
      --scrollbar-thumb: rgba(139, 111, 71, 0.3);
    }

    /* ==================== PWA & iOS SAFE AREAS ==================== */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    .install-prompt {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: var(--bg-primary);
      border: 1px solid var(--accent-gold);
      border-radius: 12px;
      padding: 16px 20px;
      display: none;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
      z-index: 300;
      animation: slideIn 0.3s ease;
    }
    .install-prompt.show { display: flex; }
    .install-prompt-icon { font-size: 32px; }
    .install-prompt-text { flex: 1; }
    .install-prompt-title { font-family: "Cinzel", serif; font-size: 14px; color: var(--accent-gold); margin-bottom: 4px; }
    .install-prompt-desc { font-size: 12px; color: var(--text-secondary); }
    .install-prompt-btn {
      padding: 10px 20px;
      background: var(--accent-gold);
      color: var(--bg-primary);
      border: none;
      border-radius: 6px;
      font-family: "Cinzel", serif;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .install-prompt-btn:hover { background: #d4b896; }
    .install-prompt-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }
    
    .offline-indicator {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #8e5b5b;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      display: none;
      z-index: 400;
    }
    .offline-indicator.show { display: block; }
    
    @media (display-mode: standalone) {
      .mobile-header { display: flex !important; }
      #content { padding-top: 72px !important; }
    }

    /* ==================== RESET & BASE ==================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
    ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold-dim); }

    /* ==================== ANIMATIONS ==================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes highlightPulse {
      0%, 100% { box-shadow: 0 0 0 0 var(--accent-gold-dim); }
      50% { box-shadow: 0 0 0 4px var(--accent-gold-dim); }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* ==================== DECORATIVE ELEMENTS ==================== */
    .decorative-border {
      position: relative;
    }
    .decorative-border::before {
      content: '‚ú¶';
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-gold-dim);
      font-size: 10px;
    }
    .corner-flourish {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid var(--accent-gold-dim);
      pointer-events: none;
    }
    .corner-flourish.top-left { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner-flourish.top-right { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner-flourish.bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner-flourish.bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }

    /* ==================== SEARCH AUTOCOMPLETE ==================== */
    .search-autocomplete {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      box-shadow: var(--shadow);
      display: none;
    }
    .search-autocomplete.active { display: block; }
    .autocomplete-item {
      padding: 10px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s;
    }
    .autocomplete-item:last-child { border-bottom: none; }
    .autocomplete-item:hover, .autocomplete-item.selected { background: var(--bg-hover); }
    .autocomplete-item-icon { font-size: 16px; }
    .autocomplete-item-title { flex: 1; font-size: 13px; }
    .autocomplete-item-category { font-size: 10px; color: var(--text-muted); text-transform: uppercase; }

    /* ==================== CATEGORY FILTER ==================== */
    .category-filter {
      display: flex;
      gap: 6px;
      padding: 8px 14px;
      overflow-x: auto;
      border-bottom: 1px solid var(--border-color);
    }
    .category-filter::-webkit-scrollbar { height: 4px; }
    .filter-chip {
      padding: 4px 10px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }
    .filter-chip:hover { border-color: var(--accent-gold-dim); }
    .filter-chip.active {
      background: var(--accent-gold-dim);
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }

    /* ==================== DIFFICULTY INDICATORS ==================== */
    .difficulty-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .difficulty-beginner { background: rgba(107, 142, 107, 0.2); color: #8bc48b; }
    .difficulty-intermediate { background: rgba(184, 157, 118, 0.2); color: var(--accent-gold); }
    .difficulty-advanced { background: rgba(142, 91, 91, 0.2); color: #c48b8b; }
    .difficulty-dots { display: flex; gap: 2px; }
    .difficulty-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.3;
    }
    .difficulty-dot.filled { opacity: 1; }

    /* ==================== TABLE OF CONTENTS ==================== */
    .entry-toc {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 16px 20px;
      margin: 20px 0;
    }
    .entry-toc-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .entry-toc-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 6px;
    }
    .entry-toc-item {
      padding: 8px 12px;
      background: var(--bg-hover);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .entry-toc-item:hover {
      background: var(--accent-gold-dim);
      color: var(--accent-gold);
    }
    .entry-toc-number {
      width: 20px;
      height: 20px;
      background: var(--bg-card);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
    }

    /* ==================== PROGRESS TRACKING ==================== */
    .progress-bar-container {
      padding: 8px 14px;
      border-bottom: 1px solid var(--border-color);
    }
    .progress-bar-label {
      font-size: 9px;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }
    .progress-bar {
      height: 4px;
      background: var(--bg-card);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-gold) 0%, var(--accent-gold-dim) 100%);
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    /* ==================== QUICK REFERENCE ==================== */
    .quick-ref-section {
      margin: 24px 0;
      padding: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      position: relative;
    }
    .quick-ref-title {
      font-family: "Cinzel", serif;
      font-size: 14px;
      color: var(--accent-gold);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quick-ref-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .quick-ref-table th {
      text-align: left;
      padding: 10px 12px;
      background: var(--bg-hover);
      color: var(--text-muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border-color);
    }
    .quick-ref-table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
    }
    .quick-ref-table tr:last-child td { border-bottom: none; }
    .quick-ref-table tr:hover td { background: var(--bg-hover); }
    .quick-ref-highlight { color: var(--accent-gold); font-weight: 600; }

    /* ==================== WORD COUNT & META ==================== */
    .entry-meta-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }
    .meta-item-icon { font-size: 12px; }

    /* ==================== ENHANCED NAV ITEMS ==================== */
    .nav-item-meta {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
    }
    .nav-item-read {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6b8e6b;
    }
    .nav-item-difficulty {
      font-size: 8px;
      padding: 1px 4px;
      border-radius: 3px;
      background: var(--bg-card);
      color: var(--text-muted);
    }

    /* ==================== SCROLL TO TOP ==================== */
    .scroll-top-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      background: var(--accent-gold);
      color: var(--bg-primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 90;
    }
    .scroll-top-btn.visible {
      opacity: 1;
      visibility: visible;
    }
    .scroll-top-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    /* ==================== ENTRY NAVIGATION ==================== */
    .entry-nav {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    .entry-nav-btn {
      flex: 1;
      max-width: 280px;
      padding: 14px 18px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }
    .entry-nav-btn:hover {
      background: var(--accent-gold-dim);
      border-color: var(--accent-gold);
      transform: translateY(-2px);
    }
    .entry-nav-btn.next { text-align: right; }
    .entry-nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    .entry-nav-title {
      font-size: 14px;
      color: var(--accent-gold);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .entry-nav-btn.next .entry-nav-title { justify-content: flex-end; }

    /* ==================== READING MODE ==================== */
    body.reading-mode #sidebar,
    body.reading-mode #toggle-btn,
    body.reading-mode .entry-actions,
    body.reading-mode .scroll-top-btn { display: none !important; }
    body.reading-mode #content {
      max-width: 750px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    body.reading-mode .entry-content { max-width: 100%; }

    /* ==================== FONT SIZE CONTROLS ==================== */
    .font-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .font-btn {
      width: 28px;
      height: 28px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .font-btn:hover {
      background: var(--bg-hover);
      border-color: var(--accent-gold-dim);
    }
    body.font-small .entry-text, body.font-small .subsection-text { font-size: 14px; }
    body.font-medium .entry-text, body.font-medium .subsection-text { font-size: 16px; }
    body.font-large .entry-text, body.font-large .subsection-text { font-size: 18px; line-height: 1.9; }

    /* ==================== SHARE MENU ==================== */
    .share-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 0;
      min-width: 180px;
      box-shadow: var(--shadow);
      z-index: 100;
      display: none;
    }
    .share-menu.active { display: block; }
    .share-menu-item {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--text-secondary);
      transition: background 0.2s;
    }
    .share-menu-item:hover {
      background: var(--bg-hover);
      color: var(--accent-gold);
    }

    /* ==================== DECORATIVE ELEMENTS ==================== */
    .decorated-header {
      position: relative;
      display: inline-block;
    }
    .decorated-header::before,
    .decorated-header::after {
      content: '‚ú¶';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-gold-dim);
      font-size: 12px;
    }
    .decorated-header::before { left: -24px; }
    .decorated-header::after { right: -24px; }

    .ornate-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: var(--accent-gold-dim);
    }
    .ornate-divider::before,
    .ornate-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
    }
    .ornate-divider-icon { font-size: 14px; }

    .realm-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      border-radius: 10px 10px 0 0;
    }
    .realm-skyspine { background: linear-gradient(90deg, #7BA3C4, #5b8fad); }
    .realm-emerald { background: linear-gradient(90deg, #6b8e6b, #4a7a4a); }
    .realm-lanternwater { background: linear-gradient(90deg, #8e8b5b, #7a7745); }
    .realm-glasscoast { background: linear-gradient(90deg, #5b7b8e, #456a7d); }
    .realm-saffron { background: linear-gradient(90deg, #8e7b5b, #7d6845); }
    .realm-obsidian { background: linear-gradient(90deg, #6b6b8e, #56567d); }

    /* ==================== ENHANCED MOBILE ==================== */
    .mobile-header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 0 16px;
      align-items: center;
      justify-content: space-between;
      z-index: 40;
    }
    .mobile-header-title {
      font-family: "Cinzel", serif;
      font-size: 16px;
      color: var(--accent-gold);
    }
    .mobile-menu-btn {
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      color: var(--accent-gold);
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .mobile-header { display: flex; }
      #content { padding-top: 72px; }
      .entry-nav { flex-direction: column; }
      .entry-nav-btn { max-width: 100%; }
      .entry-nav-btn.next { text-align: left; }
      .entry-nav-btn.next .entry-nav-title { justify-content: flex-start; }
      .share-menu { right: auto; left: 0; }
    }

    /* ==================== EXPORT STYLES ==================== */
    .export-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .export-modal.active { display: flex; }
    .export-modal-content {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .export-modal-title {
      font-family: "Cinzel", serif;
      font-size: 20px;
      color: var(--accent-gold);
      margin-bottom: 16px;
    }
    .export-textarea {
      width: 100%;
      height: 300px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    .export-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      justify-content: flex-end;
    }

    /* ==================== SMOOTH TRANSITIONS ==================== */
    .fade-enter { opacity: 0; transform: translateY(10px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease; }

    /* ==================== LAYOUT ==================== */
    html, body { height: 100%; }
    body {
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      font-family: "Crimson Text", Georgia, serif;
      color: var(--text-primary);
      display: flex;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* ==================== SIDEBAR ==================== */
    #sidebar {
      width: 280px;
      min-width: 280px;
      height: 100%;
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;

      display: flex;
      align-items: center;

    .internal-link { color: var(--accent-gold); cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }

        icon: 'ü•©',
        content: `Pinnagryphs are OBLIGATE CARNIVORES. Their digestive system is designed for meat; they cannot process plant material.

        content: `Most ailments are preventable through proper daily care. When problems occur, early detection is critical.

          { title: 'Ruff Impaction', text: 'Cause: Neglected oil gland. Signs: No oil expression, swelling, dull ruff, scratching. Treatment: Warm compress 10-15 min, 2-3x daily. Gentle massage. If no improvement in 48 hours, seek professional care.' },
          { title: 'Ruff-Rot', text: 'Cause: Rot-Fly larvae in damp feathers. Signs: Persistent dampness, sour smell, visible larvae, frantic scratching. Treatment: Remove larvae manually, pluck affected feathers, sulfur antiseptic. Prevention: Daily drying.' },

        category: 'Reference',

        title: 'The Vaeloris Calendar',

        icon: 'üìÖ',
        content: `The Vaeloris calendar is built around the Pinnagryph reproductive cycle. The year consists of 360 days divided into twelve months of thirty days each.

        icon: 'ü¶Å',
        content: `Mounting a Pinnagryph differs fundamentally from mounting a horse. Their feline anatomy requires different techniques, and the partnership allows for cooperation impossible with other riding animals.

The Crouch is the trained response where a Pinnagryph lowers themselves to facilitate mounting.`,

          { title: 'The Crouch', text: 'Trained Pinnagryphs learn to lower their body on command, bringing the saddle within reach. Front legs extend forward, hindquarters lower, creating a stable platform. "The Crouch is courtesy. They could stand and make you scramble. They choose to help."' },
          { title: 'Mounting Sequence', text: '1) Approach from the left (traditional). 2) Signal for Crouch (voice/gesture). 3) Grip front saddle handle firmly. 4) Step into stirrup or swing leg over. 5) Settle into seat before signaling rise. 6) Pinnagryph rises smoothly.' },
          { title: 'Without The Crouch', text: 'If mounting a standing Pinnagryph: Use mounting block or elevated ground. Or: Grip mane/ruff base and saddle, pull yourself up. Requires significant upper body strength. Not recommended for inexperienced riders.' },

          { title: 'Daily Protocol', text: '1) Locate gland (slight bulge at tail base). 2) Massage gently in circular motion. 3) Express oil (should flow easily). 4) Work oil through ruff base to feather tips. 5) Distribute remaining through coat. Time: 5-10 minutes daily.' },

          { title: 'Days 3-4: Rising', text: 'THARIS (Hearth-day): Fire, passion, metalwork, cooking, intensity. SPIRIS (Breath-day): Air, communication, trade, travel by land. Phase energy: Intensity and movement.' },
          { title: 'Days 5-6: Peak', text: 'FERIS (Wild-day): Hunting, animal care, wild connection. TAELIS (Bond-day): Relationship tending, grooming, intimacy. Phase energy: Wild energy and deep connection. "Taelis falls thrice in every moon, but wise partners treat every day as Taelis."' },

        icon: 'üåô',

          { title: 'Sleep-Pile Protocol', text: 'In cold conditions: Sleep against their flank. Shared warmth is survival, not luxury. Position: Usually against their side or belly. Their coat insulates you; your body heat helps them. "Pride has frozen more travelers than storms ever did."' },
          { title: 'Reading Their Alertness', text: 'Ears: Forward and rotating = active scanning. Flat = relaxed or threat response. Ruff: Slight rise = something noted. Full rise = alert to threat. Tail: Slow sweep = calm vigilance. Still = focused attention.' },

        subsections: [

          { title: 'Grooming as Diagnostic', text: 'Changes in grooming behavior indicate: Illness (reduced grooming). Relationship problems (avoiding grooming). Stress (excessive grooming). Pain (resisting grooming of specific areas). "The grooming session is your daily diagnostic opportunity."' },
          { title: 'The Grooming Hierarchy', text: 'In multi-Pinnagryph households: Observe who grooms whom. Support natural hierarchy. Don\'t force interactions between animals who avoid each other. "Grooming tells you everything about pack relationships. Watch and learn."' }

        content: `Pinnagryphs are digitigrade‚Äîthey walk on their toes rather than full foot, like cats and dogs. This grants speed and agility on land while powerful shoulders and haunches enable explosive movement.

      emergencyQuickRef: {

        icon: 'üÜò',
        content: `Emergency protocols prioritize survival over equipment. Trust your Pinnagryph's superior capabilities in water, smoke, and navigation.

Memorize these protocols. In emergency, you won't have time to look them up.`,
        subsections: [
          { title: 'Man Overboard (Swift Current)', text: '1) Release dive-release reins IMMEDIATELY. 2) Do NOT enter water after them. 3) Move downstream; look for exit points. 4) Call‚Äîyour voice guides them. 5) Trust their capability‚Äîthey survive currents that kill humans.' },
          { title: 'Lame Mount (Wilderness)', text: '1) Assess severity; stabilize if possible. 2) Do NOT force walking on serious leg injuries. 3) Send for help if possible. 4) Shelter in place. 5) Stay calm‚Äîthey sense your stress.' },
          { title: 'Separated from Mount', text: '1) Stay calm‚Äîpanic impairs bond sense. 2) Focus on the bond; feel for direction. 3) Move toward the pull. 4) Make noise periodically‚Äîyour voice carries. 5) They are looking for you too.' },
          { title: 'Fire/Smoke', text: '1) Move perpendicular to wind. 2) Seek water. 3) Wet cloth over face. 4) Follow them‚Äîthey navigate smoke better. 5) Prioritize escape over equipment.' },
          { title: 'Ice Collapse', text: '1) Spread weight; don\'t stand. 2) Crawl toward solid ice. 3) If you go in: Kick to surface, orient toward solid ice. 4) Once out: Roll away; don\'t stand. 5) Get dry and warm IMMEDIATELY.' },

        content: `Plan before you travel. The mountain will be there next season; your Pinnagryph, if you push them too far, may not be.

        subsections: [
          { title: 'Pre-Travel Checklist', text: '1) Route knowledge‚Äîstudy maps. 2) Hazard awareness‚Äîresearch regional threats. 3) Weather forecast‚Äîplan for worse. 4) Equipment check‚Äîall tack functional, first aid stocked. 5) Communication plan‚Äîwho knows your route? 6) Water sources‚Äîknow locations, don\'t assume. 7) Emergency contacts. 8) Mount condition‚Äîare they fit for this journey?' },
          { title: 'Seasonal Considerations', text: 'SPRING: Flooding, unstable ice, birthing wildlife. Adapt routes and timing. SUMMER: Heat (south), crowding, fire risk. Travel early, focus on water. FALL: Weather changes, migration hazards. Stay flexible, warm gear ready. WINTER: Cold, reduced daylight, limited routes. Heavy preparation, seek local guidance.' },
          { title: 'The Decision to Retreat', text: 'Turn back when: Weather changing for worse. Mount showing distress or reluctance. Equipment failure. Injury (human or Pinnagryph). Gut feeling something is wrong. "Stubbornness kills."' },
          { title: 'Regional Planning', text: 'Skyspine: Altitude acclimatization, pass conditions, weather windows. Emerald Basin: Water levels, flood timing, disease exposure. Lanternwater: Permits, water lane schedules, urban navigation. Glasscoast: Tide tables, weather windows, cliff conditions. Saffron Wastes: Water caching, heat timing, oasis status. Obsidian Fjords: Ice Warden consultation, Long Dark timing, shelter locations.' }

          { title: 'Moderately Common', text: 'BLUE: Associated with cold-climate varieties. Seen in Snow Pinnapard, White Pinnatigris, Pinnaghost. GRAY: Less common. Seen in Storm varieties, Maltese Pinnatigris.' },
          { title: 'Rare Colors', text: 'ICE BLUE: Pale, striking blue. Primarily Arctic varieties. HETEROCHROMIA: Two different colored eyes. Can occur in any breed. Considered special in some cultures. VIOLET: Very rare. Only achieved through selective breeding programs.' },

        title: 'Trafficking & Black Market',

          { title: 'Methods', text: 'Abduction of bonded Pinnagryphs (killing humans if necessary). Theft of cubs before bonding ceremonies. Poaching from wild populations. Falsified documentation. Corrupt officials facilitating transport.' },
          { title: 'Legal Consequences', text: 'Capital offense (death): Emerald Basin, Obsidian Fjords. Life imprisonment: Lanternwater Marshes, Skyspine Range. Permanent exile: Saffron Wastes (equivalent to death). Exposure: Glasscoast (abandoned on tidal platform). Additional charges: Murder, conspiracy, species endangerment, forgery, corruption.' },
          { title: 'Prevention', text: 'Vary your routine and routes. Travel in groups when possible. Avoid advertising rare varieties. Trust your Pinnagryph\'s instincts about strangers. Keep Registry documentation current. Register with local Wardens when traveling.' },
          { title: 'The Iron Law', text: '"No realm harbors traffickers. No border stops pursuit. No official accepts bribes. No collector claims ignorance. The trade in Pinnagryphs is not commerce‚Äîit is kidnapping, slavery, and murder. It will be treated as such. Without mercy. Without exception. Without end."' }

        title: 'The Water Imperative',

        content: `Pinnagryphs are semi-aquatic predators. Access to swimmable water is not a luxury‚Äîit is a biological and psychological necessity.

          { title: 'Psychological Need', text: 'Swimming reduces stress. Hunting instincts expressed through underwater pursuit. Natural behavior patterns require water element. Denied access causes: Restlessness, irritability, depression, behavioral problems.' },
          { title: 'Minimum Requirements', text: 'Domestic Pinnagryphs need: Swimming access at least twice weekly. Water deep enough for full submersion. Space for actual swimming, not just wading. Clean water (salt or fresh depending on variety).' },
          { title: 'Urban Considerations', text: 'Cities with significant bonded populations maintain: Public swimming channels. Water lane systems. Licensed swimming facilities. "Every major settlement in Vaeloris was built near water. This is not coincidence."' },

      vocalizations: {

        title: 'Vocalizations & Sounds',
        category: 'Species',
        icon: 'üîà',
        content: `Pinnagryphs communicate through a rich vocabulary of sounds. Learning to interpret vocalizations is essential for understanding your bonded partner.

The message is never in one signal alone‚Äîit's in the combination of sound, feather position, and body language.`,

        icon: 'ü™∂',
        content: `Pinnagryphs undergo an annual molt in late spring, lasting 4-6 weeks. During this time, they shed old feathers and grow new ones.

          { title: 'Timing', text: 'Annual occurrence in late spring (Month 4-5, Florath to Cresath). Duration: 4-6 weeks. Triggered by: Daylight changes, temperature shifts. All feathered areas affected: Ruff, tail-fan, any plumage.' },
          { title: 'What to Expect', text: 'Increased feather loss (normal). Temporary thin or patchy appearance. Mild skin irritation. Mood changes (irritability common). Reduced swimming efficiency. Increased grooming needs.' },
          { title: 'Care Adjustments', text: 'Extra protein in diet (supports new feather growth). Gentle grooming (new growth is sensitive). More patience (they\'re uncomfortable). Avoid demanding work if possible. Extra oiling (skin may be dry).' },

      coldWaterAdaptations: {
        id: 'coldWaterAdaptations',
        title: 'Cold-Water Adaptations',
        category: 'Species',
        icon: '‚ùÑÔ∏è',
        content: `Pinnagryphs can swim in near-freezing water that would kill humans in minutes. This remarkable ability comes from specialized physiological adaptations.

Understanding these adaptations explains both capabilities and limitations.`,
        subsections: [
          { title: 'Coat Density', text: '26,000 hairs per cm¬≤ trap air for insulation. Properly oiled coat stays waterproof even in extended immersion. Underfur layer provides primary insulation. Guard hairs protect underfur and shed water.' },
          { title: 'Vascular Adaptations', text: 'Countercurrent blood flow: Warm arterial blood heats cold venous return. Peripheral vasoconstriction: Reduces heat loss through extremities. Core temperature maintained even as extremities cool.' },
          { title: 'Dive Reflex', text: 'Heart rate slows during diving (conserves oxygen). Blood flow prioritizes brain and vital organs. Spleen releases extra oxygen-carrying red blood cells. Allows 8-12 minute breath holds.' },
          { title: 'Limitations', text: 'Wet feathers in cold AIR are dangerous (different from cold water). Extended cold-water immersion still causes fatigue. Ice formation on ruff is emergency condition. Young, old, and sick animals have reduced tolerance.' },
          { title: 'After Cold Water', text: 'Exit and dry IMMEDIATELY in freezing air. Check ruff for ice formation. Provide shelter and warmth. Watch for hypothermia signs in following hours. "Water cold enough to swim in can still kill through the ruff."' }

        subsections: [

          { title: 'Working/General Lines', text: 'Select for Beta-class reliability. Versatile, adaptable animals. Roles: Transport, farm work, general service. Most forgiving of handler variation. "Beta-heavy outcomes are most versatile."' },

          { title: 'Specialty Lines by Region', text: 'SKYSPINE: Highland Stock (mountain transport), Scout Line (patrol). EMERALD BASIN: River Runner (water transport), Flood Watch (rescue). LANTERNWATER: Ferry Line (urban transport), Patrol Line (law enforcement). GLASSCOAST: Cliff Line (vertical work), Fishing Line (commercial fishing). SAFFRON WASTES: Caravan Line (desert crossing), Water-Finder (oasis location). OBSIDIAN FJORDS: Ice Line (glacier work), Thermal Line (hot spring navigation).' },

        icon: 'üß¨',
        content: `Temperament class is influenced by genetics but not perfectly heritable. Two Alpha-class parents are more likely to produce Alpha offspring, but all classes appear in all lineages.

"You can weight the odds, but you can't guarantee the cub."`,
        subsections: [
          { title: 'Class Inheritance', text: 'Alpha √ó Alpha: Higher Alpha probability, but Beta and Omega still occur. Beta √ó Beta: Most predictable, produces cubs suitable for most purposes. Omega √ó Omega: Higher Omega probability, occasional Beta, rare Alpha. Mixed pairings: Produce variable outcomes; often preferred for balanced stock.' },
          { title: 'Protection/Working Programs', text: 'Alpha √ó Beta pairings produce reliable working animals. Pure Alpha lines may produce animals too intense for average handlers. Beta-heavy outcomes recommended for most working roles.' },
          { title: 'Companion Programs', text: 'Beta √ó Omega pairings produce gentle, adaptable animals. Omega-heavy outcomes excel at therapy and comfort work. Some programs avoid Alpha pairings entirely to ensure gentle temperament.' },
          { title: 'Breed Characteristics', text: 'All breeds are fully interfertile‚Äîany variety can breed with any other. Regional adaptations (coat type, heat tolerance) can be bred across varieties. Appearance is more heritable than temperament. "A Snow Pinnapard from Skyspine can mate successfully with an Amazonian Pinnaguar from Emerald Basin."' },
          { title: 'Breeder\'s Wisdom', text: '"Two Omegas can produce an Alpha. Two Alphas can produce an Omega. Plan your pairings, but prepare for the individual you get, not the class you expected." The Registry emphasizes bonding to the individual, not the lineage.' }

        category: 'Realms',
        icon: '‚õ∞Ô∏è',
        content: `The Kaelthari of Skyspine practice Stonespirit Faith, believing that the mountains themselves are aware‚Äîslow, vast consciousnesses that observe all who dwell within them.

          { title: 'Practices', text: 'MORNING STONE-TOUCHING: Brief contact with rock to acknowledge the mountain. SUMMIT PRAYERS: Offerings at high peaks. STONE-NAMING: Cubs receive mountain names at bonding. CLIFF BURIALS: The dead are interred in cliff faces, returning to stone.' },

        icon: 'üåä',
        content: `The Kethrani of Emerald Basin practice River Faith, believing that the rivers are living entities and the Soul Tie is the river's gift to humanity.

          { title: 'Core Beliefs', text: 'The river is alive and aware. All water is connected‚Äîa single great being. Pinnagryphs are the river\'s children, gifted to humans. The Soul Tie is the river\'s blessing. To harm the water is to harm oneself.' },
          { title: 'Practices', text: 'MORNING WATER-TOUCHING: Begin each day with contact with flowing water. RIVER RETURN: Portion of each meal returned to water. WATER WITNESS: Bonding ceremonies held in river pools. DRIFT BURIALS: The dead are given to the river in ceremonial boats.' },

        content: `Lanternfolk practice Lamplighter Faith, a relatively pragmatic spiritual framework. Eternal flames symbolize civilization, knowledge, and the ordered society that makes bonding possible.

          { title: 'Practices', text: 'DAILY LAMP-LIGHTING: Households maintain small flames. ETERNAL FLAMES: Sacred fires maintained for centuries in temples. REGISTRY DOCUMENTATION: All bonds recorded, witnessed, preserved. WITNESS CEREMONIES: Formal bonding with official documentation.' },

      breathFaith: {

        title: 'Breath Faith (Glasscoast)',
        category: 'Realms',
        icon: 'üí®',
        content: `Glasscoast people practice Breath Faith, believing that Pinnagryphs embody wind and wave‚Äîelemental forces given form. The Soul Tie is "breathing together"‚Äîsharing the edge between elements.

          { title: 'Practices', text: 'WIND GREETING: Face the sea breeze each morning, acknowledge the elements. SALT OFFERING: Return salt to the sea in gratitude. CLIFF SINGING: Ritual songs from clifftops, voices carried by wind. BREATH CEREMONIES: Bonding involves synchronized breathing exercises.' },
          { title: 'The Edge Principle', text: '"We live where land becomes sea‚Äîneither fully one nor the other." Authority is fluid, decisions made by those with expertise. Disputes resolved through competitive display rather than combat.' },

        icon: '‚òÄÔ∏è',
        content: `The Talari of Saffron Wastes follow the Covenant of Thirst, a spiritual framework built around water's sacred nature and the desert as teacher.

In a land where water means life, the Covenant shapes every aspect of existence.`,
        subsections: [
          { title: 'The Three Pillars', text: 'THE GIFT (Water): Sacred, not to be wasted or hoarded. To refuse water to one who thirsts is unforgivable. THE TEACHER (Desert): Wisdom through hardship. The desert strips away pretense and reveals truth. THE BOND: Pinnagryphs are divine gifts for survival. Their Water-Sense is providence made manifest.' },
          { title: 'Practices', text: 'WATER BLESSING: Each water source blessed before drinking. STAR READING: Navigation and prophecy through stars. SAND PRAYERS: Patterns drawn in sand, then erased by wind. WATER OATH: Bonding ceremonies at sacred springs at dawn.' },
          { title: 'Water Law Governance', text: '"Water belongs to whoever keeps it." Authority derives from water rights. Water Courts adjudicate disputes. Those who maintain wells and oases have political power. "In the desert, water is law."' },

      dualFaith: {

        category: 'Realms',
        icon: 'üî•',
        content: `The Fjordborn practice Dual Faith, honoring both Flame (life, community, warmth) and Ice (death, truth, nature). Neither is evil; balance is wisdom.

          { title: 'Balance', text: 'Both elements necessary for life. Fire without ice is destruction (volcano). Ice without fire is death (glacier). Wisdom is knowing when to kindle and when to preserve. The Soul Tie demonstrates balance‚Äîwarm bond in cold world.' },

      brownCubRule: {
        id: 'brownCubRule',
        title: 'The Brown Cub Rule',
        category: 'Species',
        icon: 'üêª',
        content: `"All cubs are born solid brown with soft, non-waterproof down. Breed identification is impossible at birth."

This fundamental fact has profound implications for bonding, breeding, and the bond's nature.`,
        subsections: [
          { title: 'At Birth', text: 'All cubs: Solid brown woolly fur. No pattern visible. Soft down (not waterproof). Eyes closed, ears folded. 8-10 inches long, 3-5 lbs. "Every Snow Pinnapard and every Bengal Pinnatigris looks identical at birth."' },
          { title: 'Pattern Emergence', text: 'Ghost markings appear: 3-6 months. Faint shadows of adult pattern. Temperament class observable. Registry breed certification occurs. Adult pattern complete: 6-12 months. "You bond to the cub, not the pattern. The pattern reveals itself later."' },
          { title: 'Implications for Bonding', text: 'The bonding window (days 10-14) occurs while cubs are brown. Humans cannot choose cubs by breed appearance. The cub chooses the human regardless of breed. "This is not a flaw‚Äîit is the point. The bond is not about what they look like."' },
          { title: 'Implications for Breeding', text: 'Record lineage at birth‚Äîit cannot be determined by looking. Confirm Presented Breed only after ghost markings emerge. Breeding programs must track parentage, not visible traits. "The Registry exists because eyes cannot tell you what a cub will become."' },
          { title: 'Cultural Significance', text: 'The Brown Cub Rule enforces the bond\'s purity. Prevents selection based on appearance. Ensures bonds form between individuals, not breeds. "The bond chooses. The pattern follows."' }

      playBehavior: {
        id: 'playBehavior',
        title: 'Play Behavior',
        category: 'Species',
        icon: 'üéÆ',
        content: `Play is serious business for Pinnagryphs. It develops hunting skills, establishes relationships, provides exercise, and maintains social bonds.

Recognizing play versus aggression is essential for safety.`,
        subsections: [
          { title: 'Functions of Play', text: 'Skill development: Hunting techniques, combat moves, swimming ability. Relationship building: Play partners form stronger bonds. Exercise: Maintains physical condition. Stress relief: Reduces tension in pack and household.' },
          { title: 'Play Signals', text: 'PLAY INDICATORS: Relaxed ruff (not raised). "Play bow" (front low, rear up). Inhibited bites (mouth contact without pressure). Role reversals (taking turns being "prey"). Bouncy, exaggerated movement. Chirping vocalizations.' },
          { title: 'Aggression Signals', text: 'AGGRESSION INDICATORS: Raised ruff. Hard, direct stare. Uninhibited bites (actual pressure). Stiff, controlled movement. Silence or growling. No role reversal‚Äîone party always dominant.' },
          { title: 'Human Participation', text: 'Bonded humans can and should play with their Pinnagryphs. Safe activities: Chase games, hide and seek, swimming races, tug games with appropriate toys. Avoid: Rough wrestling (they\'re stronger), encouraging ambush of humans, games that blur play/aggression.' },
          { title: 'Warning Signs', text: 'Play escalation: Increasing intensity without breaks. Play refusal: May indicate pain, illness, or depression. Excessive play: Can indicate anxiety or insufficient exercise. "Watch the ruff. When play becomes work, the ruff rises."' }

      firstHeatRetreat: {
        id: 'firstHeatRetreat',
        title: 'First Heat Protocol (The Retreat)',
        category: 'Bonding',
        icon: 'üè†',
        content: `The first heat (female) or rut (male) is a critical transition occurring between ages 2-3. The Retreat protocol exists to protect both partners and prevent accidental breeding.

CRITICAL RULE: Female Pinnagryphs must NEVER breed during their first heat.`,
        subsections: [
          { title: 'Why The Retreat Exists', text: 'First cycle is hormonally intense and physically demanding. The Cycle Echo is overwhelming for humans who\'ve never experienced it. Cubs born to first-heat mothers show higher mortality rates. Both partners need privacy and security during this transition.' },
          { title: 'Pre-Retreat Signs', text: 'One month before: Restlessness in the Pinnagryph. Increased scent-marking. Appetite changes. Mood fluctuations through bond. Physical signs: swelling/discharge (females), aggression posturing (males).' },
          { title: 'Location Requirements', text: 'Private quarters away from intact Pinnagryphs. Secure enclosure (they may try to escape toward mates). Water access (essential, do not compromise). Comfortable resting space for both. Food delivery arrangements (no visitors during peak).' },
          { title: 'What Humans Experience', text: 'Through the Cycle Echo: Increased emotional intensity and mood swings. Restlessness and sleep difficulty. Temperature fluctuations (feeling warm, flushed). Heightened physical awareness. Overwhelming need to be near bond-mate. Reduced impulse control.' },
          { title: 'Emergency Flags', text: 'Seek help if: No eating >24 hours. Fence/door charging behavior. Human sleep deprivation >48 hours. Dissociation or psychological distress. "Pride kills‚Äînot the heat. If any flag appears, call for help."' },
          { title: 'Post-Retreat Recovery', text: 'Days 1-3: Rest, gradual feeding, light activity, maintain bond contact. Weeks 1-2: Debrief with mentor, process emotions, gradual return to responsibilities. Long-term: Future cycles less intense‚Äîyou know what to expect.' }
        ],
        links: ['cycleEcho', 'lifecycle', 'calendar']
      },
      silencers: {
        id: 'silencers',
        title: 'The Silencers (Anti-Bond Cults)',
        category: 'Reference',
        icon: 'üîá',
        content: `The Silencers are ideological groups who believe the Soul Tie is unnatural, corrupting, or enslaving. They seek to prevent or destroy bonds.

They are one of three factions collectively called "The Broken."`,
        subsections: [
          { title: 'What They Believe', text: 'The Soul Tie enslaves one or both species. Bonds corrupt human souls or Pinnagryph nature. "Freeing" Pinnagryphs from bonds is righteous. Bonded culture is fundamentally wrong. Motivations vary: some claim to protect Pinnagryphs, some claim to protect humans, some simply hate.' },
          { title: 'Tactics', text: 'Sonic disruptors to interfere with bond communication. Chemical irritants to drive wedges between partners. Targeting cubs during bonding window. Propaganda aimed at potential bond candidates. Violence against bonded pairs.' },
          { title: 'Recognition Signs', text: 'Silver bell symbols (mockery of ceremony bells). Anti-bond slogans or literature. Questions probing bond vulnerability. Unusual interest in cub locations or ceremony schedules. Strangers asking about routines or vulnerabilities.' },
          { title: 'The Warning', text: '"They don\'t look broken. They look like neighbors, travelers, curious strangers asking innocent questions. They smile while noting your routine, your vulnerabilities, where your Pinnagryph sleeps. Trust your mount\'s instincts. If they\'re uneasy around someone, listen."' },
          { title: 'Response Protocol', text: 'Do not engage alone. Report suspicious behavior to Wardens. Trust your Pinnagryph\'s assessment of strangers. Vary routines to avoid predictability. Protect information about ceremonies and cubs.' }
        ],
        links: ['thebroken', 'trafficking', 'emergencyProtocols']

      theGilded: {
        id: 'theGilded',
        title: 'The Gilded (Trafficking Networks)',
        category: 'Reference',
        icon: 'üí∞',
        content: `The Gilded are international criminal organizations that capture, transport, and sell Pinnagryphs to wealthy collectors. They are the reason the universal prohibition against sale exists.

They operate across all six realms and kill without hesitation.`,
        subsections: [
          { title: 'The Black Market', text: 'What drives demand: Collector prestige (rare varieties as status symbols). Private breeding operations outside Registry. Investment speculation (rare varieties as assets). Foreign markets beyond the six realms. Prices: 5,000-50,000 silver weights (5-50 years average wages).' },
          { title: 'Target Priorities', text: 'Highest value: Pinnaghost (leucistic), rare ceremonial breeds, cubs from prestigious bloodlines. High value: Melanistic varieties, unusual eye colors. Moderate: Any healthy specimen for foreign markets. They will take what they can get.' },
          { title: 'Capture Methods', text: 'Professional teams with specialized equipment. Tranquilizers calibrated for Pinnagryph physiology. Heavy nets for aquatic escape attempts. Ambush wild populations in remote areas. Intercept bonded pairs during travel (kill human, take Pinnagryph). Target cubs before/during ceremonies.' },
          { title: 'Laundering Operations', text: 'Forged Registry documentation. False breeding records. Bribed officials providing paperwork. Cross-regional transport to obscure origins. "Aging" paperwork to legitimize new captures.' },
          { title: 'Why They\'re Dangerous', text: 'Highly organized and well-funded. International reach across all realms. Violent without hesitation. Sophisticated use of bribery, forgery, insider connections. "The financial incentive is enormous. The only deterrent strong enough is certainty of death or imprisonment."' }

        links: ['trafficking', 'thebroken', 'conservation']
      },
      ferals: {
        id: 'ferals',
        title: 'The Ferals (Grief-Destroyed)',
        category: 'Reference',
        icon: 'üíî',
        content: `The Ferals are former bonded humans who survived violent bond loss‚Äîtheir Pinnagryph killed rather than dying naturally‚Äîand have been driven to psychological destruction.

They are victims who have become dangerous. Handle with awareness and, if possible, compassion.`,
        subsections: [
          { title: 'What Creates a Feral', text: 'Violent bond severance (murder, trafficking, accident). The bond torn away rather than fading naturally. Psychological destruction from the experience. Grief twisted into madness. No organized structure‚Äîindividual actors.' },
          { title: 'Why They\'re Dangerous', text: 'Unpredictable violence. May be triggered by seeing bonded pairs (reminded of loss). May kill Pinnagryphs, humans, or both. No rational motivation‚Äîpure broken grief. Cannot be reasoned with during episodes.' },
          { title: 'Recognition Signs', text: 'Erratic, unpredictable behavior. Visible signs of prolonged grief (mourning dress, Bundle carried openly). Fixation on bonded pairs. Known history of violent bond loss. Approaching bonded pairs with intense emotion.' },
          { title: 'The Tragedy', text: '"Ferals are victims before they become perpetrators. The bond was torn from them, often violently. What remains is a wound that never healed. They are dangerous‚Äîtreat them as dangerous‚Äîbut remember they were once like you, before someone broke them."' },

        links: ['thebroken', 'mourning', 'redwatch']

      territoryMarking: {

        title: 'Territory & Denning',

        icon: 'üèîÔ∏è',
        content: `Wild Pinnagryph packs maintain defined territories centered on water sources. Understanding territorial behavior helps avoid conflicts and interpret signs in the field.

Domestic Pinnagryphs retain territorial instincts in modified form.`,
        subsections: [
          { title: 'Territory Size', text: 'Wild territories: Up to 58 square miles. Always centered on reliable water. Boundary size varies with: Prey availability, pack size, competing packs, terrain. "Find the water, find the territory center."' },
          { title: 'Marking Methods', text: 'CLAW MARKS: Prominent trees, rocks at shoulder height. Indicates adult presence. SCENT MARKING: Urine and gland secretions on prominent features. SCAT PLACEMENT: Boundary marking, trail marking, territorial claims. RUFF FEATHERS: Shed feathers caught on bark or rocks.' },
          { title: 'Reading Territory Signs', text: 'Fresh marks = active territory, proceed with caution. Overlapping marks from multiple individuals = pack territory. Concentrated aggressive marking = territorial dispute area. Old/faded marks = territory may be abandoned or changing.' },
          { title: 'Den Sites', text: 'Requirements: Protected from weather, defensible, near water. Types: Caves, dense thickets, rocky overhangs. Seasonal: May shift between summer and winter dens. Birthing dens: Extra-secure, used only for cubs.' },
          { title: 'Domestic Territory', text: 'Bonded Pinnagryphs mark their home territory. Usually confined to property boundaries. May conflict with neighboring bonded Pinnagryphs. Managed through: Consistent boundaries, supervised introductions, scent familiarization. "They know where home is. Respect their need to mark it."' }

      sizeVariations: {

        title: 'Size Variations',

        icon: 'üìè',
        content: `Pinnagryph size varies by sex, temperament class, and individual genetics. Understanding normal size ranges helps identify healthy development and appropriate matching.

          { title: 'By Sex', text: 'MALES: 6.5-7 feet (198-213 cm) at shoulder. 350-450 lbs (159-204 kg). Body length 6.5-7.5 feet nose to tail-base. FEMALES: 5.5-6 feet (168-183 cm) at shoulder. 250-320 lbs (113-145 kg). Body length 5.5-6 feet nose to tail-base.' },
          { title: 'By Temperament Class', text: 'ALPHA MALES: 7-7.5 feet, 400-500 lbs. Largest individuals, most muscular build. BETA MALES: 6.5-7 feet, 350-450 lbs. Medium build, athletic. OMEGA MALES: 6-6.5 feet, 300-400 lbs. Smallest males, lean build. Female sizes follow similar pattern within their range.' },

      denningBehavior: {

        content: `Pinnagryphs are den-dwelling animals with strong nesting instincts. Understanding denning behavior helps provide appropriate housing and recognize reproductive readiness.

A secure den is a psychological necessity, not a luxury.`,
        subsections: [
          { title: 'Den Requirements', text: 'Protection: Enclosed on at least three sides. Defensible: Single entry point preferred. Dry: Elevated or drainage to prevent flooding. Comfortable: Soft bedding material. Sized appropriately: Large enough to stretch, small enough to feel secure.' },
          { title: 'Wild Den Types', text: 'Caves: Preferred when available. Rocky overhangs: Common in mountain regions. Dense thickets: Jungle and forest varieties. Excavated: Some dig shallow dens in soft ground. Seasonal shifts: Summer dens may differ from winter dens.' },

          { title: 'Nesting Behavior', text: 'Increased during: Pre-breeding season, pregnancy, illness, stress. Signs: Gathering bedding, rearranging materials, increased time in den. Pregnant females: Intense nesting 1-2 weeks before birth. "When nesting intensifies, something is changing."' },
          { title: 'Den Guarding', text: 'Pinnagryphs may guard dens, especially: During illness or injury. When cubs present. When stressed. This is normal protective behavior. Approach carefully, announce yourself, respect boundaries.' }

        content: `The Soul Tie is not static‚Äîit can strengthen or weaken over time based on how the relationship is maintained. A neglected bond fades; a nurtured bond deepens.

          { title: 'Signs of Weakening Bond', text: 'Unclear or muted emotional transmission. Misunderstandings increasing. Avoidance behaviors. Reluctance to groom or be groomed. Increased irritability with each other. These are warnings, not death sentences‚Äîbonds can be repaired.' },

          { title: 'If Engaged', text: 'Fight as a group‚Äîthey target stragglers. Make noise and appear threatening. Fire is effective deterrent. Protect any injured members. "Thermal-Wolves test for weakness. Show none."' }

      ruffConditions: {
        id: 'ruffConditions',
        title: 'Ruff Conditions & Treatment',
        category: 'Health',
        icon: 'ü©∫',
        content: `The ruff is both beautiful and vulnerable. Several conditions can affect feather health, requiring prompt attention to prevent serious complications.

Regular inspection prevents most ruff problems.`,
        subsections: [
          { title: 'Ruff Impaction', text: 'CAUSE: Oil gland blockage preventing normal preening oil distribution. SIGNS: Dull feathers, hard gland, scratching at base, dry appearance. TREATMENT: Warm compresses (10-15 min, 2-3x daily). Gentle massage. Veterinary attention for severe cases. Do not force expression‚Äîcan cause rupture.' },
          { title: 'Feather Breakage', text: 'CAUSE: Mechanical damage from impact, rough handling, poor nutrition, or tack friction. SIGNS: Broken shafts, ragged edges, bald patches. TREATMENT: Rest, improved nutrition‚Äîdamaged feathers will molt and be replaced. Check tack fit. "Prevention is easier than regrowth."' },
          { title: 'Ruff-Rot', text: 'CAUSE: Fungal infection of feathers and underlying skin (often from persistent dampness). SIGNS: Musty odor, discolored shafts, soft crumbling feather bases, sour smell. TREATMENT: Antifungal wash, keep thoroughly dry, veterinary treatment for established infections. Remove affected feathers if necessary.' },
          { title: 'Parasitic Infestation', text: 'CAUSE: Rot-Fly larvae or other parasites in damp feathers. SIGNS: Frantic scratching, visible larvae, foul smell, holes in feathers. TREATMENT: Remove larvae manually, sulfur antiseptic, complete drying. "If you smell sour feathers and see frantic scratching‚Äîcheck for larvae immediately."' },
          { title: 'Prevention', text: 'Daily oil gland expression and distribution. Thorough drying after water exposure. Regular inspection during grooming. Proper nutrition. Keep bedding dry and clean. "A dry ruff is a healthy ruff."' }
        ],
        links: ['ruffCare', 'oilGland', 'commonAilments']
      },
      skinConditions: {
        id: 'skinConditions',
        title: 'Skin & Coat Conditions',
        category: 'Health',
        icon: 'üè•',
        content: `The dense coat that protects Pinnagryphs can also hide developing problems. Regular hands-on inspection catches issues before they become serious.

        subsections: [
          { title: 'Salt Burn', text: 'CAUSE: Prolonged salt exposure without rinsing. SIGNS: Red, cracked, or raw skin‚Äîespecially webbing, ears, thin-skinned areas. TREATMENT: Freshwater rinse, healing salve, reduce salt exposure. PREVENTION: ALWAYS rinse after salt water. "The ocean is generous and cruel in equal measure."' },

          { title: 'Dry/Cracked Skin', text: 'CAUSE: Environmental exposure, inadequate oiling, nutritional deficiency. SIGNS: Flaking skin, cracks especially on paw pads, dull coat. TREATMENT: Increased oiling, paw pad moisturizer, dietary fat supplementation. Check for underlying causes.' },
          { title: 'Contact Irritation', text: 'CAUSE: Reaction to plants, chemicals, or materials. SIGNS: Redness, swelling, itching in contact pattern. TREATMENT: Remove irritant, clean area, soothing treatment. Identify and avoid trigger.' },

      dehydrationHeatstress: {
        id: 'dehydrationHeatstress',
        title: 'Dehydration & Heat Stress',

        icon: 'üå°Ô∏è',
        content: `Despite their aquatic nature, Pinnagryphs can suffer from dehydration and heat stress, especially in desert regions or during heavy work.

          { title: 'Dehydration Signs', text: 'Loss of skin elasticity (pinch test‚Äîskin slow to return). Dry nose and gums. Lethargy and reduced responsiveness. Reduced appetite. Concentrated, dark urine. Sunken eyes in severe cases.' },

      iceSafety: {
        id: 'iceSafety',
        title: 'Ice Safety Protocols',

        icon: 'üßä',
        content: `In the Obsidian Fjords and winter mountain regions, ice travel is unavoidable. Understanding ice safety can save your life.

        subsections: [
          { title: 'Before Crossing', text: '1) Observe from safe distance. 2) Have Pinnagryph tusk-test if trained. 3) Check for visible cracks, color changes, sounds. 4) Listen for creaking or "whumpfing." 5) Know where water is beneath you.' },
          { title: 'Tusk-Testing', text: 'Trained Pinnagryphs scrape tusks on ice to judge safety. CLEAR RING = solid ice, safe to cross. DULL THUD = rotten ice, avoid. "Watch how they test the ice. The Pinnagryphs share information we\'d be fools to ignore."' },
          { title: 'Crossing Techniques', text: 'Cross perpendicular to visible cracks. Space out‚Äîdon\'t group weight. Move steadily, don\'t stop on questionable ice. Have rope ready for rescue. Know your exit points.' },
          { title: 'If Ice Breaks', text: '1) Spread weight immediately‚Äîdon\'t stand. 2) Crawl toward solid ice. 3) If in water: Kick to surface, orient toward solid ice. 4) Once out: Roll away, don\'t stand. 5) Get dry and warm IMMEDIATELY.' },
          { title: 'Aftermath', text: 'Hypothermia risk is severe after ice immersion. Strip wet clothing. Body heat sharing (skin contact). Warm (not hot) liquids if conscious. Shelter immediately. "Surviving the plunge is only half the battle."' }

      avalancheRockfall: {
        id: 'avalancheRockfall',

        icon: '‚õ∞Ô∏è',
        content: `Mountain travel brings unique hazards. Avalanches and rockfall kill without warning‚Äîbut warning signs exist for those who learn to read them.

        subsections: [
          { title: 'Avalanche Warning Signs', text: 'Recent heavy snow accumulation. Warming temperatures (especially rapid warming). Overhanging cornices on ridgelines. "Whumpfing" sounds in snowpack (collapsing layers). Recent avalanche debris nearby. Wind-loaded slopes.' },
          { title: 'Rockfall Warning Signs', text: 'Recent freeze-thaw cycles. Fresh scars on cliff faces. Debris piles below slopes. Loose rock visible above route. Recent rain or snowmelt. Heat of day on sun-exposed faces.' },
          { title: 'Timing', text: 'SNOW: Safest travel in early morning when snow is firm. Avoid afternoon when warming destabilizes slopes. ROCK: Avoid heat of day on sun-exposed faces. Early morning safest. After storms, wait for settling.' },
          { title: 'Route Selection', text: 'Learn to read terrain‚Äîavoid obvious runout zones. Identify safe islands (ridges, large rocks). Know your route\'s hazard areas before departure. Have alternate routes planned.' },
          { title: 'If Caught', text: 'AVALANCHE: Try to move laterally off debris flow. If caught, "swim" to stay on surface. Create air pocket before stopping. ROCKFALL: Move away from fall line. Shelter behind large objects if possible. Protect head.' }

      universalProhibition: {
        id: 'universalProhibition',
        title: 'The Universal Prohibition',
        category: 'Reference',
        icon: 'üö´',
        content: `Across all six realms, one principle is absolute: Pinnagryphs cannot be bought or sold. This is not cultural preference‚Äîit is universal law, spiritual truth, and practical necessity.

          { title: 'What This Means', text: 'No Pinnagryph can be purchased at any price. No bonded pair can be separated by transaction. No cub can be "reserved" before bonding. No adult‚Äîwild or domestic‚Äîis a tradeable commodity.' },
          { title: 'What CAN Be Exchanged', text: 'LEGITIMATE: Breeding ceremony invitations (access, not guarantee). Stud services (with animal consent). Training services. Temporary assistance (mutual consent). Bloodline documentation (informational).' },
          { title: 'What CANNOT Be Exchanged', text: 'Bonded pairs (forced separation is torture). Cubs before bonding (must choose freely). "Rights" to specific cubs. Adult Pinnagryphs (bonded or not). Any "breeding rights" overriding consent.' },
          { title: 'The Registry\'s Position', text: '"Bond is not property. It grants obligation." Registry documentation preserves genetic diversity, prevents inbreeding, tracks health‚Äîbut creates no ownership claims or monetary value.' },
          { title: 'Why This Exists', text: 'The black market exists despite prohibition. The law is absolute because the threat is real. "The sale prohibition exists because the trade in living souls must not exist."' }

        title: 'Small Devotions',

        icon: 'üïØÔ∏è',
        content: `Beyond major ceremonies, bonded cultures maintain small devotional practices. These daily and weekly rituals maintain the bond through consistent attention.

        subsections: [
          { title: 'Ruff Combs (Skyspine)', text: 'Family ruff combs passed through generations. Grooming becomes spiritual practice‚Äîcaring for the bond through caring for the body. The comb itself carries ancestral connection.' },
          { title: 'River Stones (Basin)', text: 'Families keep river stones collected at meaningful moments. Touching stones before important decisions invokes the river\'s wisdom. Stones accumulate over lifetimes.' },
          { title: 'Salt-Rinse Bowls (Glasscoast)', text: 'Sea water kept in bowls near entries. Washing hands in salt water upon returning home cleanses the day\'s troubles. Connects domestic life to the sea.' },
          { title: 'Flame-Keeping (Fjords)', text: 'Households maintain continuous hearth fires when possible. The flame represents family continuity. Letting it die is poor luck. Fire belongs to everyone who sits by it.' },
          { title: 'Dawn Greeting', text: 'Morning acknowledgment of the bond‚Äîtouching your Pinnagryph upon waking, speaking a greeting, sharing first moments of daylight. Universal across regions. "The greeting you give without thinking. The care you provide without counting."' }

        links: ['bondStrength', 'dailyCare', 'proverbs']
      },
      mentalHealthSigns: {
        id: 'mentalHealthSigns',
        title: 'Mental Health & Behavioral Signs',
        category: 'Health',
        icon: 'üß†',
        content: `Pinnagryphs communicate stress, anxiety, and psychological distress through behavior. Learning to read these signs allows early intervention.

"They can't tell you in words. They tell you in behavior. Learn to listen."`,
        subsections: [
          { title: 'Physical Stress Signs', text: 'Excessive panting (when not hot). Dilated pupils. Raised ruff (sustained, not display). Tail lashing or tucking. Flattened ears. Excessive grooming. Appetite changes.' },
          { title: 'Behavioral Stress Signs', text: 'Avoidance behaviors. Aggression increase. Withdrawal from social interaction. Hypervigilance. Sleep disruption. Regression in training.' },
          { title: 'The Stare', text: 'When they seem to look through things‚Äîthis isn\'t vacancy. They\'re processing sensory information differently than humans. "When they stare, they\'re often listening, smelling, or feeling something we can\'t detect. Don\'t interrupt; let them finish."' },
          { title: 'Separation Anxiety', text: 'SIGNS: Distress vocalizations when human leaves. Destructive behavior during absence. Excessive greeting on return. Following that prevents separation. MANAGEMENT: Gradual desensitization, companion presence, familiar-scented items.' },

      crossbreeding: {
        id: 'crossbreeding',
        title: 'Crossbreeding',
        category: 'Species',
        icon: 'üîÄ',
        content: `All Pinnagryph breeds are fully interfertile‚Äîany variety can breed successfully with any other, producing healthy, fertile offspring.

Crossbreeding is common and creates no "impure" animals. The bond does not care about lineage charts.`,
        subsections: [
          { title: 'Offspring Appearance', text: 'Appearance is unpredictable. A Snow Pinnapard √ó Bengal Pinnatigris might produce cubs with rosettes, stripes, a blend, or something unexpected. Pattern type tends to blend with one often dominant. Coloration highly variable. Feather type usually follows one parent.' },
          { title: 'Common Cross Results', text: 'Pinnapard √ó Pinnatigris: "Striped rosettes" or broken stripes. Pinnapard √ó Pinnaleo: Faint rosettes on solid base ("shadow spotted"). Pinnatigris √ó Pinnaleo: Faint stripes on solid ("ghost striped"). Any √ó Pinnapanther: High melanistic chance. Any √ó Pinnaghost: Moderate pale/leucistic chance.' },
          { title: 'Registry Documentation', text: 'Crosses documented neutrally with parentage. Example: "Snowdrift of Three Peaks ‚Äî Presented Breed: Snow Pinnapard Cross. Dam: Cloudwhisper (Frost Pinnapard). Sire: Shadowfall (Obsidian Pinnapanther)."' },
          { title: 'Temperament Inheritance', text: 'Temperament class is independently inherited‚Äînot predictable from parents. Two Alphas can produce an Omega. Two Omegas can produce an Alpha. "Plan your pairings, but prepare for the individual you get."' },
          { title: 'The Principle', text: '"A cross-bred cub who chooses you is your Soul Tie. A purebred cub who doesn\'t choose you is someone else\'s. The spots don\'t matter. The soul does."' }

        icon: 'üî≠',
        content: `When encountering Pinnagryphs at distance‚Äîtracking wild populations or identifying domestic animals‚Äîspecific techniques improve accuracy.

        subsections: [
          { title: 'Identification Order', text: '1) BODY SHAPE FIRST: Size (male vs female), proportions (lean vs heavy), posture (relaxed vs alert vs aggressive). 2) THEN PATTERN: Rosettes, stripes, solid, spots. 3) THEN COLOR: Base shade, marking contrast. 4) FINALLY DETAILS: Feather type, eye color (close range only).' },

        content: `Before bonding ceremonies, candidates undergo preparation varying by region. Fasting, purification, ceremonial dress, and education prepare humans for the life-changing threshold.`,

          { title: 'Fasting Traditions', text: 'Several regions require fasting before ceremonies. Reasoning varies: Purification, demonstrating commitment, ensuring clear mind, symbolic sharing of hunger with cubs. Duration ranges from no requirement to 24 hours.' },
          { title: 'Purification Rites', text: 'SKYSPINE: Glacial lake water (cold purification). EMERALD BASIN: Flowing river (current cleanses). LANTERNWATER: Formal bathing, clean garments. GLASSCOAST: Sea-water immersion. SAFFRON WASTES: Sand-bathing, hand-washing at oasis. OBSIDIAN FJORDS: Sauna then snow-contact (fire and ice).' },
          { title: 'Ceremonial Dress', text: 'SKYSPINE: Undyed wool, barefoot on stone. EMERALD BASIN: Minimal, prepared for water. LANTERNWATER: Formal Registry-approved attire. GLASSCOAST: Salt-resistant, bare feet. SAFFRON WASTES: White desert robes, head covered. OBSIDIAN FJORDS: Thin garments (to feel cold), no furs.' },

      mourningCustoms: {
        id: 'mourningCustoms',
        title: 'Mourning Customs',
        category: 'Bonding',
        icon: 'üïäÔ∏è',
        content: `When bond-loss occurs, cultures across Vaeloris have developed mourning traditions. The Bundle, Water Vigil, and Pack Rotation help survivors process grief.

    // ==================== FILTERING ====================
    function filterEntries(searchTerm) {
      let entries = Object.values(data);
      
      // Apply category filter
      if (activeFilter !== 'all') {
        entries = entries.filter(e => e.category === activeFilter);
      }
      
      // Apply search filter
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        entries = entries.filter(entry => {
          const titleMatch = entry.title.toLowerCase().includes(term);
          const contentMatch = entry.content.toLowerCase().includes(term);
          const subsectionMatch = entry.subsections?.some(s => 
            s.title.toLowerCase().includes(term) || s.text.toLowerCase().includes(term)
          );
          return titleMatch || contentMatch || subsectionMatch;
        });
      }
      
      return entries;
    }

    function groupEntriesByCategory(entries) {
      const grouped = {};
      entries.forEach(entry => {
        if (!grouped[entry.category]) grouped[entry.category] = [];
        grouped[entry.category].push(entry);
      });
      Object.keys(grouped).forEach(cat => {
        grouped[cat].sort((a, b) => a.title.localeCompare(b.title));
      });
      return grouped;
    }

    function highlightMatch(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<span class="search-match">$1</span>');
    }

    // ==================== AUTOCOMPLETE ====================
    function updateAutocomplete(searchTerm) {
      const container = document.getElementById('searchAutocomplete');
      if (!searchTerm || searchTerm.length < 2) {
        container.classList.remove('active');
        return;
      }
      
      const matches = filterEntries(searchTerm).slice(0, 8);
      if (matches.length === 0) {
        container.classList.remove('active');
        return;
      }
      
      container.innerHTML = matches.map((entry, idx) => `

             onclick="navigateTo('${entry.id}'); closeAutocomplete();">
          <span class="autocomplete-item-icon">${entry.icon}</span>
          <span class="autocomplete-item-title">${highlightMatch(entry.title, searchTerm)}</span>
          <span class="autocomplete-item-category">${entry.category}</span>
        </div>
      `).join('');
      container.classList.add('active');
    }

    // ==================== KEYBOARD NAVIGATION ====================
    document.addEventListener('keydown', (e) => {
      const autocomplete = document.getElementById('searchAutocomplete');
      const isAutocompleteActive = autocomplete.classList.contains('active');
      
      if (e.target.tagName === 'INPUT') {
        if (e.key === 'Escape') {
          e.target.blur();
          e.target.value = '';
          closeAutocomplete();
          renderNavigation();
        }
        if (e.key === 'ArrowDown' && isAutocompleteActive) {
          e.preventDefault();
          const items = autocomplete.querySelectorAll('.autocomplete-item');
          autocompleteIndex = Math.min(autocompleteIndex + 1, items.length - 1);
          updateAutocompleteSelection();
        }
        if (e.key === 'ArrowUp' && isAutocompleteActive) {
          e.preventDefault();
          autocompleteIndex = Math.max(autocompleteIndex - 1, 0);
          updateAutocompleteSelection();
        }
        if (e.key === 'Enter') {
          e.preventDefault();
          if (isAutocompleteActive && autocompleteIndex >= 0) {
            const items = autocomplete.querySelectorAll('.autocomplete-item');
            if (items[autocompleteIndex]) items[autocompleteIndex].click();
          } else if (visibleEntries.length) {
            navigateTo(visibleEntries[0]);
          }
        }
        return;
      }
      
      if (e.key === '/') { e.preventDefault(); document.getElementById('searchInput').focus(); }
      else if (e.key === 't' || e.key === 'T') toggleTheme();
      else if (e.key === 's' || e.key === 'S') toggleSidebar();
      else if (e.key === 'b' || e.key === 'B') showBookmarks();
      else if (e.key === 'r' || e.key === 'R') randomEntry();
      else if (e.key === 'h' || e.key === 'H') renderWelcome();
      else if (e.key === 'q' || e.key === 'Q') showQuickReference();
      else if (e.key === 'm' || e.key === 'M') toggleReadingMode();
      else if (e.key === 'e' || e.key === 'E') { if (currentEntry) showExportModal(currentEntry); }
      else if (e.key === 'Escape') { closeExportModal(); renderWelcome(); };
      else if (e.key === 'ArrowDown') {
        e.preventDefault();
        keyboardFocusIndex = Math.min(keyboardFocusIndex + 1, visibleEntries.length - 1);
        updateKeyboardFocus();
      }
      else if (e.key === 'ArrowUp') {
        e.preventDefault();
        keyboardFocusIndex = Math.max(keyboardFocusIndex - 1, 0);
        updateKeyboardFocus();
      }
      else if (e.key === 'Enter' && keyboardFocusIndex >= 0) {
        navigateTo(visibleEntries[keyboardFocusIndex]);
      }
    });

    function updateAutocompleteSelection() {
      const items = document.querySelectorAll('.autocomplete-item');

        if (idx === autocompleteIndex) item.scrollIntoView({ block: 'nearest' });

    function updateKeyboardFocus() {
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('keyboard-focus'));

        const id = visibleEntries[keyboardFocusIndex];
