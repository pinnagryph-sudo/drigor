    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }

    // Install Prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const installClose = document.getElementById('installClose');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install prompt after a delay
      setTimeout(() => {
        if (!localStorage.getItem('vaeloris-install-dismissed')) {
          installPrompt.classList.add('show');
        }
      }, 30000); // Show after 30 seconds
    });

    installBtn?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install outcome:', outcome);
        if (outcome === 'accepted') {
          showToast('App installed!', '‚úì');
        }
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      }
    });

    installClose?.addEventListener('click', () => {
      installPrompt.classList.remove('show');
      localStorage.setItem('vaeloris-install-dismissed', 'true');
    });

    // Detect if running as installed app
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running as installed PWA');
      document.body.classList.add('pwa-mode');
    }

    // Online/Offline detection
    const offlineIndicator = document.getElementById('offlineIndicator');
    
    function updateOnlineStatus() {
      if (!navigator.onLine) {
        offlineIndicator.classList.add('show');
      } else {
        offlineIndicator.classList.remove('show');
      }
    }

    window.addEventListener('online', () => {
      updateOnlineStatus();
      showToast('Back online', 'üì∂');
    });
    
    window.addEventListener('offline', () => {
      updateOnlineStatus();
      showToast('You\'re offline', 'üì¥');
    });

    updateOnlineStatus();

    // Handle URL hash for shortcuts
    function handleHash() {
      const hash = window.location.hash.slice(1);
      if (hash === 'quickref') {
        showQuickReference();
      } else if (hash === 'random') {
        randomEntry();
      } else if (hash === 'bookmarks') {
        showBookmarks();
      } else if (hash && data[hash]) {
        navigateTo(hash);
      }
    }

    window.addEventListener('hashchange', handleHash);
    handleHash();

    // Prevent pull-to-refresh on mobile (can interfere with scrolling)
    document.body.addEventListener('touchmove', function(e) {
      if (document.body.scrollTop === 0) {
        // Allow normal scrolling
      }
    }, { passive: true });

    // Wake lock to prevent screen sleep while reading (if supported)
    let wakeLock = null;
    
    async function requestWakeLock() {
      if ('wakeLock' in navigator && readingMode) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake lock acquired');
        } catch (err) {
          console.log('Wake lock failed:', err);
        }
      }
    }

    // Share API for native sharing
    async function shareEntry(entryId) {
      const entry = data[entryId];
      if (!entry) return;
      
      const shareData = {
        title: `${entry.icon} ${entry.title} - Vaeloris Encyclopedia`,
        text: entry.content.substring(0, 200) + '...',
        url: `${window.location.origin}${window.location.pathname}#${entryId}`
      };
      
      if (navigator.share) {
        try {
          await navigator.share(shareData);
          showToast('Shared!', 'üì§');
        } catch (err) {
          if (err.name !== 'AbortError') {
            copyLink(entryId);
          }
        }
      } else {
        copyLink(entryId);
      }
    }
  </script>
